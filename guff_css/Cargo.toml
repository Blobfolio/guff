[package]
name = "guff_css"
version = "0.1.24"
license = "WTFPL"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2021"
rust-version = "1.63"
description = "A simple SASS/SCSS compiler and CSS parser/minifier."
repository = "https://github.com/Blobfolio/guff"
readme = "README.md"

[package.metadata.docs.rs]
features = [ "docsrs" ]
default-target = "x86_64-unknown-linux-gnu"
targets = [ "x86_64-unknown-linux-gnu", "x86_64-apple-darwin" ]

[dependencies]
dactyl = "0.4.*"
oxford_join = "0.2.*"
trimothy = "0.1.*"

[dependencies.argyle]
version = "0.6.*"
optional = true

[dependencies.grass]
version = "=0.12.0"
default-features = false
features = [ "random" ]

[dependencies.lightningcss]
version = "=1.0.0-alpha.39"
default-features = false
features = [ "grid" ]

[build-dependencies]
dactyl = "0.4.*"
ureq = "=2.6.1"

[build-dependencies.serde]
version = "1.0.*"
features = [ "derive" ]

[build-dependencies.serde_json]
version = "1.0.*"

[features]
default = []

# Used by the CLI binary.
bin = [ "argyle" ]

# This is just a workaround for Docs.rs; don't enable this if you're a human or
# the library will not function correctly.
docsrs = []
