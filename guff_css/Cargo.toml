[package]
name = "guff_css"
version = "0.1.10"
license = "WTFPL"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2021"
rust-version = "1.61"
description = "A simple SASS/SCSS compiler and CSS parser/minifier."
repository = "https://github.com/Blobfolio/guff"
readme = "README.md"

[package.metadata.docs.rs]
features = [ "docsrs" ]
default-target = "x86_64-unknown-linux-gnu"
targets = [ "x86_64-unknown-linux-gnu", "x86_64-apple-darwin" ]

[dependencies]
dactyl = "0.3.*, >=0.3.3"
oxford_join = "0.2.*"
parcel_css = "=1.0.0-alpha.27"
trimothy = "0.1.*"

[dependencies.argyle]
version = "0.6.*"
optional = true

[dependencies.grass]
version = "=0.11.0"
default-features = false
features = [ "random" ]

[build-dependencies]
dactyl = "0.3.*, >=0.3.3"

[build-dependencies.serde]
version = "1.0.*"
features = [ "derive" ]

[build-dependencies.serde_json]
version = "1.0.*"

[build-dependencies.ureq]
version = "=2.4.0"
default-features = false
features = [ "tls", "gzip" ]

[features]
default = []

# Used by the CLI binary.
bin = [ "argyle" ]

# This is just a workaround for Docs.rs; don't enable this if you're a human or
# the library will not function correctly.
docsrs = []
